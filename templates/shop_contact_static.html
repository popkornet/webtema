<!-- Contact Section -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Send bestilling</h2>
				<hr class="star-primary">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form  action="{{ FORMSPREEURL }}" method="POST" name="sentMessage" id="contactForm" novalidate>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Navn</label>
							<input type="text" name="name" class="form-control" placeholder="Navn" id="name" required data-validation-required-message="Legg in navnet ditt her.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>E-postadresse</label>
							<input type="email" name="_replyto" class="form-control" placeholder="E-postadresse" id="email" required data-validation-required-message="Vi må ha e-postadressen din for å kunne svare deg.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div>
						<input type="hidden"  name="_subject" value="Ny beskjed fra Popkornet.no!">
						<input type="text" name="_gotcha" style="display:none" />
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Forespørsel</label>
							<textarea rows="5" name="message" class="form-control" placeholder="Hva kan vi hjelpe deg med?" id="message"></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div class="row control-group">
						<div class="form-group col-xs-12">
              <input type="hidden" class="bokbestilling"  name="bokbestilling" value="">
              <p class="simpleCart_items"></p>
              <p class="sc-total">(<span class="simpleCart_shipping"></span> frakt + <span class="simpleCart_total"></span>) Total: <span class="simpleCart_grandTotal"></span></p>
            </div>
          </div>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="submit" class="btn btn-default btn-lg">Send</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
<script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/shop_contact.js"></script>
