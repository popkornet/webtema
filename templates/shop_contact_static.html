<!-- Contact Section -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Send bestilling</h2>
				<hr class="star-primary">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form  action="{{ FORMSPREEURL_SHOP }}" method="POST" name="sentOrder" id="orderForm" novalidate>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Navn</label>
							<input type="text" name="name" class="form-control" placeholder="Navn" id="name" required data-validation-required-message="<i class='fa fa-arrow-circle-o-up'></i> Legg in navnet ditt her.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>E-postadresse</label>
							<input type="email" name="_replyto" class="form-control" placeholder="E-postadresse" id="email" required data-validation-required-message="<i class='fa fa-arrow-circle-o-up'></i> Vi mÃ¥ ha e-postadressen din for Ã¥ kunne svare deg.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div>
						<input type="hidden"  name="_subject" value="Ny beskjed fra Popkornet.no!">
						<input type="text" name="_gotcha" style="display:none" />
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Fakturaadresse</label>
              <textarea rows="3" name="message" class="form-control" placeholder="Fakturaadresse" id="message" data-validation-required-message="<i class='fa fa-arrow-circle-o-up'></i> Legg inn fakturaadresse din her"></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Leveringsadresse</label>
							<textarea rows="3" name="message" class="form-control" placeholder="Leveringsadresse (tom hvis den er lik fakturaadressen)" id="message"></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div class="row control-group">
						<div class="form-group col-xs-12">
              <input type="hidden" class="bokbestilling"  name="bokbestilling" value="">
              <p class="simpleCart_items"></p>
              <p class="sc-total">(<span class="simpleCart_shipping"></span> frakt + <span class="simpleCart_total"></span>) Total: <span class="simpleCart_grandTotal"></span></p>
            </div>
          </div>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="submit" class="btn btn-default btn-lg">Send</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
