<!-- Contact Section -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Send bestilling</h2>
				<hr class="star-primary">
        <h3 class="shop-sub-header">VIPPS totalsum til <span class="vipps">133 200</span>, så sender vi bestillingen!</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form  action="{{ FORMSPREEURL_SHOP }}" method="POST" name="sentOrder" id="orderForm" novalidate>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Navn</label>
							<input type="text" name="name" class="form-control" placeholder="Navn" id="name" required data-validation-required-message="<i class='fa fa-arrow-circle-o-up'></i> Legg in navnet ditt her.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>E-postadresse</label>
							<input type="email" name="_replyto" class="form-control" placeholder="E-postadresse" id="email" required data-validation-required-message="<i class='fa fa-arrow-circle-o-up'></i> Vi må ha e-postadressen din for å kunne svare deg.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Telefonnummer</label>
							<input type="nummer" name="phonenumber" class="form-control" placeholder="Telefonnummer" id="tlf" required data-validation-required-message="<i class='fa fa-arrow-circle-o-up'></i> Vi må ha telefonnummeret ditt hvis vi har spørsmål i forbindelse med ordren din.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div>
						<input type="hidden"  name="_subject" value="Ny ordre fra Popkornet.no!">
						<input type="text" name="_gotcha" style="display:none" />
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>Adresse</label>
              <textarea rows="2" name="message" class="form-control" placeholder="Adresse" id="message" data-validation-required-message="<i class='fa fa-arrow-circle-o-up'></i> Legg inn adresse din her"></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div class="row control-group">
						<div class="form-group col-xs-12">
              <input type="hidden" class="bokbestilling"  name="bokbestilling" value="">
              <p class="simpleCart_items"></p>
              <p class="sc-total">
                (<span class="simpleCart_shipping"></span> ekspedisjonsgebyr + <span class="simpleCart_total"></span>) Total: <span class="simpleCart_grandTotal"></span></p>
            </div>
          </div>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="submit" class="btn btn-default btn-outline">
                <i class="fa fa-send"></i> Send
              </button>
							<a href="/static/angrefrist.html" class="btn btn-outline btn-default" target="blank"> 
                  <i class="fa fa-warning"></i> Se skriv om angrefrist</span>
							</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
