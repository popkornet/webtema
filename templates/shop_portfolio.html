
<!-- Portfolio Grid Section -->
<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Kjøp bøker</h2>
                <hr class="star-primary">
            </div>
        </div>

        <div class="row">
        {% if articles %}
        	{% for article in articles_page.object_list %}         	
    
	        <div class="col-sm-3 text-center portfolio-item simpleCart_shelfItem">
	        	    <a href="#portfolioModal{{loop.index}}" class="portfolio-link" data-toggle="modal">
	        	        <div class="caption">
	        	            <div class="caption-content">
	        	                <i class="fa fa-search-plus fa-3x"></i>
	        	            </div>
	        	        </div>
	        	        <img src="{{ SITEURL }}/images/portfolio/{{article.image}}" class="img-responsive" alt="">
	        	    </a>
                {% if article.price %}
								<a class="item_add btn btn-sm btn-outline" href="javascript:;"> 
									<i class="fa fa-shopping-cart"></i><span class="item_name"> {{ article.title }}</span> | <span class="item_price">{{ article.price }},-</span>
								</a>
                {% endif %}
          </div>
        {% endfor %}
        {% endif %}
        </div>
        <div class="row">
            <div class="col-lg-12 text-center page-scroll">
								<a href="#contact" class="btn btn-sm btn-outline" href="javascript:;"> 
                  <i class="fa fa-arrow-down"></i> Gå til bestillingsskjema</span>
								</a>
            </div>
        </div>
    </div>
</section>
